<div id="DeckBuilder">
  <h2 class="test">Build Your Deck, {{currentClass}}</h2>

  <div class="col-md-8 well well-sm">
    <ul class="CardSelector">
      <!-- All cards go here -->
      <li ng-repeat="card in cards">
        <span ng-click="itemClicked(card.name)">
          <img class="cardProfile" ng-src="{{card.img}}" />
        </span>
      </li>
    </ul>
  </div>

  <div class="col-md-4 well well-sm">
    <ul>
      <li ng-repeat="card in deck track by $index">
        <span>{{ card }}</span>
      </li>
      <button class="resetButton" type="button"><a href="/client/">Reset</a></button>
    </ul>
  </div>

</div>
